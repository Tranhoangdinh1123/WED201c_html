<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Semantic Page</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <header>
    <h1>A Page Using Semantic Tags</h1>
  </header>
  <main>
    <p>This is the main content area of the page. It will contain the most important information.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <img src="image1.jpg" alt="Image 1 description">
    <img src="image2.png" alt="Image 2 description">
    <img src="image3.gif" alt="Image 3 description">
    <p>Here is some additional content related to the page's main topic.</p>
  </main>
  <footer>
    <p>&copy; 2024 My Website</p>
    <a href="https://www.w3schools.com/html/html_semantic.asp">Learn more about semantic tags</a>
  </footer>
</body>
</html>
